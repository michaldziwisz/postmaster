name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Select Xcode (best effort)
        run: |
          set -euo pipefail

          XCODE_VERSION="$(python3 -c 'import json;print(json.load(open("versions.json"))["xcode"])')"
          DESIRED="/Applications/Xcode_${XCODE_VERSION}.app/Contents/Developer"

          if [ -d "$DESIRED" ]; then
            sudo xcode-select -s "$DESIRED"
          else
            echo "Desired Xcode_${XCODE_VERSION}.app not found, using the default Xcode."
          fi

          xcode-select -p
          xcodebuild -version

      - name: Create canonical source directory
        run: |
          set -x
          sudo mkdir -p /Users/Shared
          cp -R $GITHUB_WORKSPACE /Users/Shared/
          mv /Users/Shared/$(basename $GITHUB_WORKSPACE) /Users/Shared/telegram-ios

      - name: Build the App
        env:
          POSTMASTER_API_ID: ${{ secrets.POSTMASTER_API_ID }}
          POSTMASTER_API_HASH: ${{ secrets.POSTMASTER_API_HASH }}
        run: |
          set -x

          # source code paths are included in the final binary, so we need to make them stable across builds
          SOURCE_DIR=/Users/Shared/telegram-ios

          # use canonical bazel root
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"

          cd $SOURCE_DIR

          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"

          export APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          export COMMIT_COUNT=$(git rev-list --count HEAD)
          export COMMIT_COUNT="$(($COMMIT_COUNT+$BUILD_NUMBER_OFFSET))"
          export BUILD_NUMBER="$COMMIT_COUNT"
          echo "BUILD_NUMBER=$(echo $BUILD_NUMBER)" >> $GITHUB_ENV
          echo "APP_VERSION=$(echo $APP_VERSION)" >> $GITHUB_ENV

          python3 scripts/generate_ci_configuration.py \
            --input build-system/appstore-configuration.json \
            --output build-system/ci-configuration.json

          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs

          python3 -u build-system/Make/Make.py \
            --overrideXcodeVersion \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            test \
            --configurationPath="build-system/ci-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning

          python3 -u build-system/Make/Make.py \
            --overrideXcodeVersion \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            build \
            --configurationPath="build-system/ci-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration=release_arm64 \
            --disableExtensions \
            --disablePushNotifications \
            --buildNumber="$BUILD_NUMBER"

          # collect ipa
          OUTPUT_PATH="build/artifacts"
          rm -rf "$OUTPUT_PATH"
          mkdir -p "$OUTPUT_PATH"
          for f in bazel-out/applebin_ios-ios_arm*-opt-ST-*/bin/Telegram/Telegram.ipa; do
            cp "$f" "$OUTPUT_PATH/Postmaster.ipa"
          done

          # collect dsym
          mkdir -p build/DSYMs
          for f in bazel-out/applebin_ios-ios_arm*-opt-ST-*/bin/Telegram/*.dSYM; do
            cp -R "$f" build/DSYMs/
          done
          zip -r "./$OUTPUT_PATH/Telegram.DSYMs.zip" build/DSYMs 1>/dev/null

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Postmaster-${{ env.APP_VERSION }}-${{ env.BUILD_NUMBER }}
          path: |
            /Users/Shared/telegram-ios/build/artifacts/Postmaster.ipa
            /Users/Shared/telegram-ios/build/artifacts/Telegram.DSYMs.zip

      - name: Create or update GitHub Release
        if: github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          SOURCE_DIR=/Users/Shared/telegram-ios
          cd "$SOURCE_DIR"

          TAG="build-${BUILD_NUMBER}"
          TITLE="Postmaster ${APP_VERSION} (${BUILD_NUMBER})"
          NOTES="An unsigned build of Postmaster for iOS ${APP_VERSION} (${BUILD_NUMBER})"

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --title "$TITLE" --notes "$NOTES"
          else
            gh release create "$TAG" --title "$TITLE" --notes "$NOTES"
          fi

          gh release upload "$TAG" "build/artifacts/Postmaster.ipa#Postmaster.ipa" --clobber
          gh release upload "$TAG" "build/artifacts/Telegram.DSYMs.zip#Telegram.DSYMs.zip" --clobber
