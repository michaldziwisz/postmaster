name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run Bazel tests (slow)'
        required: false
        default: false
        type: boolean
      build_configuration:
        description: 'Build configuration'
        required: false
        default: debug_arm64
        type: choice
        options:
          - debug_arm64
          - release_arm64

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      BAZEL_CACHE_DIR: /private/var/tmp/postmaster-bazel-disk-cache
      BAZEL_REPOSITORY_CACHE_DIR: /private/var/tmp/postmaster-bazel-repository-cache

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Select Xcode (best effort)
        run: |
          set -euo pipefail

          XCODE_VERSION="$(python3 -c 'import json;print(json.load(open("versions.json"))["xcode"])')"
          DESIRED="/Applications/Xcode_${XCODE_VERSION}.app/Contents/Developer"

          if [ -d "$DESIRED" ]; then
            sudo xcode-select -s "$DESIRED"
          else
            echo "Desired Xcode_${XCODE_VERSION}.app not found, using the default Xcode."
          fi

          xcode-select -p
          xcodebuild -version

      - name: Cache Bazel disk cache
        uses: actions/cache@v4
        with:
          path: ${{ env.BAZEL_CACHE_DIR }}
          key: bazel-disk-v2-${{ runner.os }}-${{ hashFiles('MODULE.bazel.lock', 'versions.json') }}
          restore-keys: |
            bazel-disk-v2-${{ runner.os }}-

      - name: Cache Bazel repository cache
        uses: actions/cache@v4
        with:
          path: ${{ env.BAZEL_REPOSITORY_CACHE_DIR }}
          key: bazel-repo-v1-${{ runner.os }}-${{ hashFiles('MODULE.bazel.lock', 'versions.json') }}
          restore-keys: |
            bazel-repo-v1-${{ runner.os }}-

      - name: Create canonical source directory
        run: |
          set -euo pipefail
          sudo rm -rf /Users/Shared/telegram-ios
          sudo mkdir -p /Users/Shared/telegram-ios
          sudo chown -R "$USER" /Users/Shared/telegram-ios
          rsync -a --delete --exclude='.git' "$GITHUB_WORKSPACE/" /Users/Shared/telegram-ios/

      - name: Build the App
        env:
          POSTMASTER_API_ID: ${{ secrets.POSTMASTER_API_ID }}
          POSTMASTER_API_HASH: ${{ secrets.POSTMASTER_API_HASH }}
        run: |
          set -x

          # source code paths are included in the final binary, so we need to make them stable across builds
          SOURCE_DIR=/Users/Shared/telegram-ios

          # use canonical bazel root
          BAZEL_USER_ROOT="/private/var/tmp/_bazel_containerhost"
          mkdir -p "$BAZEL_CACHE_DIR"
          mkdir -p "$BAZEL_REPOSITORY_CACHE_DIR"

          cd $SOURCE_DIR

          BUILD_NUMBER_OFFSET="$(cat build_number_offset)"

          export APP_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["app"]);')
          export BUILD_NUMBER="$(($GITHUB_RUN_NUMBER+$BUILD_NUMBER_OFFSET))"
          echo "BUILD_NUMBER=$(echo $BUILD_NUMBER)" >> $GITHUB_ENV
          echo "APP_VERSION=$(echo $APP_VERSION)" >> $GITHUB_ENV

          BUILD_CONFIGURATION="${{ inputs.build_configuration }}"
          BUILD_CONFIGURATION="${BUILD_CONFIGURATION:-debug_arm64}"
          echo "BUILD_CONFIGURATION=$(echo $BUILD_CONFIGURATION)" >> $GITHUB_ENV

          python3 scripts/generate_ci_configuration.py \
            --input build-system/appstore-configuration.json \
            --output build-system/ci-configuration.json

          python3 build-system/Make/ImportCertificates.py --path build-system/fake-codesigning/certs

          RUN_TESTS="${{ inputs.run_tests }}"
          TESTS_EXIT_CODE=0
          if [ "$RUN_TESTS" = "true" ]; then
            BAZEL_TEST_OUTPUT=streamed DEBUG_XCTESTRUNNER=1 python3 -u build-system/Make/Make.py \
              --overrideXcodeVersion \
              --bazelUserRoot="$BAZEL_USER_ROOT" \
              --cacheDir="$BAZEL_CACHE_DIR" \
              test \
              --configurationPath="build-system/ci-configuration.json" \
              --codesigningInformationPath=build-system/fake-codesigning || TESTS_EXIT_CODE=$?
            echo "Tests finished with exit code $TESTS_EXIT_CODE"
          else
            echo "Skipping tests (inputs.run_tests=$RUN_TESTS)"
          fi
          echo "RUN_TESTS=$(echo $RUN_TESTS)" >> $GITHUB_ENV
          echo "TESTS_EXIT_CODE=$(echo $TESTS_EXIT_CODE)" >> $GITHUB_ENV

          python3 -u build-system/Make/Make.py \
            --overrideXcodeVersion \
            --bazelUserRoot="$BAZEL_USER_ROOT" \
            --cacheDir="$BAZEL_CACHE_DIR" \
            build \
            --configurationPath="build-system/ci-configuration.json" \
            --codesigningInformationPath=build-system/fake-codesigning \
            --configuration="$BUILD_CONFIGURATION" \
            --disableExtensions \
            --disablePushNotifications \
            --buildNumber="$BUILD_NUMBER"

          # collect ipa
          shopt -s nullglob
          OUTPUT_PATH="build/artifacts"
          rm -rf "$OUTPUT_PATH"
          mkdir -p "$OUTPUT_PATH"
          IPA_CANDIDATES=()
          if [ -f "bazel-bin/Telegram/Telegram.ipa" ]; then
            IPA_CANDIDATES+=("bazel-bin/Telegram/Telegram.ipa")
          fi
          IPA_CANDIDATES+=(bazel-out/applebin_ios-ios_arm*-*-ST-*/bin/Telegram/Telegram.ipa)

          if [ ${#IPA_CANDIDATES[@]} -eq 0 ]; then
            echo "No IPA files found (checked bazel-bin and bazel-out)."
            exit 1
          fi
          cp "${IPA_CANDIDATES[0]}" "$OUTPUT_PATH/Postmaster.ipa"

          # collect dsym
          mkdir -p build/DSYMs
          DSYM_FILES=()
          DSYM_FILES+=(bazel-bin/Telegram/*.dSYM)
          DSYM_FILES+=(bazel-out/applebin_ios-ios_arm*-*-ST-*/bin/Telegram/*.dSYM)
          for f in "${DSYM_FILES[@]}"; do
            cp -R "$f" build/DSYMs/
          done
          zip -r "./$OUTPUT_PATH/Telegram.DSYMs.zip" build/DSYMs 1>/dev/null

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Postmaster-${{ env.APP_VERSION }}-${{ env.BUILD_NUMBER }}-${{ env.BUILD_CONFIGURATION }}
          path: |
            /Users/Shared/telegram-ios/build/artifacts/Postmaster.ipa
            /Users/Shared/telegram-ios/build/artifacts/Telegram.DSYMs.zip

      - name: Create or update GitHub Release
        if: github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          SOURCE_DIR=/Users/Shared/telegram-ios
          cd "$SOURCE_DIR"

          TAG="build-${BUILD_NUMBER}-${BUILD_CONFIGURATION}"
          TITLE="Postmaster ${APP_VERSION} (${BUILD_NUMBER}, ${BUILD_CONFIGURATION})"
          NOTES="An unsigned build of Postmaster for iOS ${APP_VERSION} (${BUILD_NUMBER}, ${BUILD_CONFIGURATION})"

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --title "$TITLE" --notes "$NOTES"
          else
            gh release create "$TAG" --title "$TITLE" --notes "$NOTES"
          fi

          gh release upload "$TAG" "build/artifacts/Postmaster.ipa#Postmaster.ipa" --clobber
          gh release upload "$TAG" "build/artifacts/Telegram.DSYMs.zip#Telegram.DSYMs.zip" --clobber

      - name: Fail if tests failed
        if: ${{ env.RUN_TESTS == 'true' && env.TESTS_EXIT_CODE != '0' }}
        run: |
          echo "Bazel tests failed (exit code $TESTS_EXIT_CODE)."
          exit 1
